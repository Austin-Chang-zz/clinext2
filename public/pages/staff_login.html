<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工/管理員登入 - Clinext</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100">
    <div class="relative min-h-screen">
        <div class="absolute inset-0 bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200 opacity-60"></div>

        <div class="absolute top-6 left-6 z-10">
            <img src="/img/logo_light.png" alt=" Clinext Logo" class="h-8 w-auto">
        </div>

        <a href="/pages/home.html" class="absolute top-6 right-6 z-10 bg-white rounded-full p-3 shadow-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </a>

        <div class="relative min-h-screen flex items-end">
            <div class="w-full bg-white rounded-t-3xl px-8 pt-10 pb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-4 text-center" id="loginTitle">員工/管理員登入</h1>

                <div id="roleSelector" class="mb-6">
                    <p class="text-center text-gray-600 mb-4">選擇登入身份</p>
                    <div class="flex justify-center gap-6">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="userRole" value="staff" class="w-4 h-4 text-green-600">
                            <span class="text-gray-700">員工</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="userRole" value="admin" class="w-4 h-4 text-green-600">
                            <span class="text-gray-700">管理員</span>
                        </label>
                    </div>
                </div>

                <div class="mb-8">
                    <input type="text" id="username" placeholder="用戶名稱"
                        class="w-full border-b-2 border-gray-300 pb-2 text-gray-700 focus:border-green-600 focus:outline-none" />
                    <div class="text-right mt-2">
                        <a href="#" class="text-sm text-gray-400">忘記用戶名稱?</a>
                    </div>
                </div>

                <div class="mb-8">
                    <input type="password" id="password" placeholder="密碼"
                        class="w-full border-b-2 border-gray-300 pb-2 text-gray-700 focus:border-green-600 focus:outline-none" />
                    <div class="text-right mt-2">
                        <a href="#" class="text-sm text-gray-400">忘記密碼?</a>
                    </div>
                </div>

                <button id="loginBtn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-4 rounded-full mb-4 transition-colors">
                    登入
                </button>

                <div id="patientOptions">
                    <button
                        class="w-full border-2 border-green-600 text-green-600 font-medium py-4 rounded-full mb-4 flex items-center justify-center gap-2 hover:bg-green-50 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                        </svg>
                        使用生物辨識登入
                    </button>

                    <button
                        class="w-full border-2 border-green-600 text-green-600 font-medium py-4 rounded-full mb-3 flex items-center justify-center gap-2 hover:bg-green-50 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        智方便登入
                    </button>

                    <div class="text-center mb-6">
                        <a href="#" class="text-sm text-green-600 underline">了解更多 &gt;</a>
                    </div>

                    <div class="text-center text-gray-400 mb-6">或</div>

                    <button
                        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-4 rounded-full transition-colors">
                        建立帳戶
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 mx-6 max-w-sm w-full text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">登入成功</h3>
            <p id="welcomeMessage" class="text-gray-600 mb-6"></p>
            <button id="continueBtn"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 rounded-full">
                繼續
            </button>
        </div>
    </div>

    <script>
        const mockUsers = {
            patient: [
                { username: 'patient1', password: '123456', name: '陳小美', role: 'patient' },
                { username: 'patient2', password: '123456', name: '王大明', role: 'patient' }
            ],
            staff: [
                { username: 'doctor1', password: 'staff123', name: '林醫師', role: 'staff', position: '醫師' },
                { username: 'nurse1', password: 'staff123', name: '張護理師', role: 'staff', position: '護理師' },
                { username: 'staff1', password: 'staff123', name: '李美容師', role: 'staff', position: '美容師' }
            ],
            admin: [
                { username: 'admin', password: 'admin123', name: '系統管理員', role: 'admin' },
                { username: 'manager', password: 'admin123', name: '診所經理', role: 'admin' }
            ]
        };

        document.querySelector('input[name="userRole"][value="staff"]').checked = true;

        document.getElementById('loginBtn').addEventListener('click', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('請輸入用戶名稱和密碼');
                return;
            }

            // Search across all user pools to find matching credentials
            let user = null;
            let foundRole = null;

            // Check all user pools
            for (const [role, users] of Object.entries(mockUsers)) {
                const foundUser = users.find(u => u.username === username && u.password === password);
                if (foundUser) {
                    user = foundUser;
                    foundRole = role;
                    console.log('Found user in role:', role, user); // Debug log
                    break;
                }
            }

            if (user) {
                sessionStorage.setItem('currentUser', JSON.stringify(user));

                // Redirect based on actual user role found
                if (foundRole === 'staff' || foundRole === 'admin') {
                    window.location.href = '/pages/staff/dashboard';
                } else {
                    window.location.href = '/pages/home';
                }

                // Show success modal (optional, will be covered by redirect)
                document.getElementById('successModal').classList.remove('hidden');
                document.getElementById('successModal').classList.add('flex');
            } else {
                alert('用戶名稱或密碼錯誤\n\n測試帳號:\n病人: patient1 / 123456\n員工: doctor1 / staff123\n管理員: admin / admin123');
            }
        });

        document.getElementById('continueBtn').addEventListener('click', function () {
            window.location.href = '/pages/staff/dashboard.html';
        });
    </script>
</body>

</html>
