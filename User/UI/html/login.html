<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Clinext</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100">
    <!-- Background Image Container -->
    <div class="relative min-h-screen">
        <!-- Background Image with Overlay -->
        <div class="absolute inset-0 bg-cover bg-center opacity-40"
            style="background-image: url('/placeholder.svg?height=800&width=400');">
        </div>

        <!-- Logo in Top Left -->
        <div class="absolute top-6 left-6 z-10">
            <img src="./images/logo-light.png" alt="Clinext Logo" class="h-8 w-auto">
        </div>

        <!-- Close Button -->
        <button class="absolute top-20 left-6 z-10 bg-white rounded-full p-3 shadow-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Login Form Container -->
        <div class="relative min-h-screen flex items-end">
            <div class="w-full bg-white rounded-t-3xl px-8 pt-10 pb-8">
                <!-- Login Heading -->
                <h1 class="text-4xl font-bold text-gray-900 mb-12 text-center">登入</h1>

                <!-- Username Field -->
                <div class="mb-8">
                    <input type="text" placeholder="用戶名稱"
                        class="w-full border-b-2 border-gray-300 pb-2 text-gray-700 focus:border-gray-600 focus:outline-none" />
                    <div class="text-right mt-2">
                        <a href="#" class="text-sm text-gray-400">忘記用戶名稱?</a>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-8">
                    <input type="password" placeholder="密碼"
                        class="w-full border-b-2 border-gray-300 pb-2 text-gray-700 focus:border-gray-600 focus:outline-none" />
                    <div class="text-right mt-2">
                        <a href="#" class="text-sm text-gray-400">忘記密碼?</a>
                    </div>
                </div>

                <!-- Login Button -->
                <button
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-4 rounded-full mb-4 transition-colors">
                    登入
                </button>

                <!-- Biometric Login Button -->
                <button
                    class="w-full border-2 border-green-600 text-green-600 font-medium py-4 rounded-full mb-4 flex items-center justify-center gap-2 hover:bg-green-50 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                    </svg>
                    使用生物辨識登入
                </button>

                <!-- Smart Login Button -->
                <button
                    class="w-full border-2 border-green-600 text-green-600 font-medium py-4 rounded-full mb-3 flex items-center justify-center gap-2 hover:bg-green-50 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    智方便登入
                </button>

                <!-- Learn More Link -->
                <div class="text-center mb-6">
                    <a href="#" class="text-sm text-green-600 underline">了解更多 ></a>
                </div>

                <!-- Divider -->
                <div class="text-center text-gray-400 mb-6">或</div>

                <!-- Create Account Button -->
                <button
                    class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-4 rounded-full transition-colors">
                    建立帳戶
                </button>
            </div>
        </div>
    </div>
</body>

</html>
