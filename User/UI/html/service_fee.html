<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服務收費 - Service Fees</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-emerald-600 min-h-screen">
    <!-- Status Bar -->
    <div class="bg-emerald-600 text-white px-4 py-2 flex items-center justify-between text-sm">
        <div class="flex items-center gap-2">
            <span class="font-medium">20:24</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
                <path d="M12 6v6l4 2" />
            </svg>
            <span>⋯</span>
        </div>
        <div class="flex items-center gap-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M2 8l10 6 10-6v10a2 2 0 01-2 2H4a2 2 0 01-2-2V8z" />
            </svg>
            <span>||||</span>
            <span class="text-xs border border-white rounded px-1">R</span>
            <span>||||</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M1 9l3-3 3 3M7 9l3-3 3 3M13 9l3-3 3 3" />
            </svg>
            <span class="text-xs border border-white rounded px-1.5">63</span>
            <span class="w-2 h-2 bg-green-400 rounded-full"></span>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-emerald-600 text-white px-4 py-6 flex items-center gap-4">
        <button class="w-14 h-14 bg-white rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <h1 class="text-2xl font-medium flex-1 text-center mr-14">服務收費</h1>
    </div>

    <!-- Main Content -->
    <div class="bg-white rounded-t-3xl pt-8 px-6 pb-24 min-h-screen">
        <!-- Menu Items -->
        <div class="space-y-4">
            <!-- Price List -->
            <button class="w-full flex items-center gap-4 p-4 hover:bg-gray-50 rounded-xl transition-colors">
                <div class="w-14 h-14 bg-amber-50 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        <circle cx="12" cy="14" r="3" fill="currentColor" />
                        <text x="12" y="16" text-anchor="middle" class="text-xs font-bold fill-amber-50">$</text>
                    </svg>
                </div>
                <span class="text-lg text-gray-800 flex-1 text-left">價目表</span>
                <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Fee Adjustment -->
            <button class="w-full flex items-center gap-4 p-4 hover:bg-gray-50 rounded-xl transition-colors">
                <div class="w-14 h-14 bg-amber-50 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="9" stroke-width="2.5" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 8v4M12 16h.01" />
                    </svg>
                </div>
                <span class="text-lg text-gray-800 flex-1 text-left">收費調整</span>
                <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Ward Fees -->
            <button class="w-full flex items-center gap-4 p-4 hover:bg-gray-50 rounded-xl transition-colors">
                <div class="w-14 h-14 bg-amber-50 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 10h18M3 14h18M6 6h12a2 2 0 012 2v8a2 2 0 01-2 2H6a2 2 0 01-2-2V8a2 2 0 012-2z" />
                        <rect x="8" y="4" width="2" height="2" fill="currentColor" />
                        <rect x="14" y="4" width="2" height="2" fill="currentColor" />
                    </svg>
                </div>
                <span class="text-lg text-gray-800 flex-1 text-left">病房收費</span>
                <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Ward Round Fees -->
            <button class="w-full flex items-center gap-4 p-4 hover:bg-gray-50 rounded-xl transition-colors">
                <div class="w-14 h-14 bg-amber-50 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        <circle cx="10" cy="12" r="1.5" fill="currentColor" />
                        <circle cx="10" cy="16" r="1.5" fill="currentColor" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 12h2M14 16h2" />
                    </svg>
                </div>
                <span class="text-lg text-gray-800 flex-1 text-left">巡房費</span>
                <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <!-- General Nursing Procedures -->
            <button class="w-full flex items-center gap-4 p-4 hover:bg-gray-50 rounded-xl transition-colors">
                <div class="w-14 h-14 bg-amber-50 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v2M12 10v2" />
                    </svg>
                </div>
                <span class="text-lg text-gray-800 flex-1 text-left">一般護理程序</span>
                <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Medical Reports Application -->
            <button class="w-full flex items-center gap-4 p-4 hover:bg-gray-50 rounded-xl transition-colors">
                <div class="w-14 h-14 bg-amber-50 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        <circle cx="14" cy="10" r="2.5" stroke="currentColor" stroke-width="2" fill="none" />
                        <circle cx="14" cy="10" r="1" fill="currentColor" />
                    </svg>
                </div>
                <span class="text-lg text-gray-800 flex-1 text-left">申請醫療報告/醫療記錄副本/病人資料</span>
                <svg class="w-6 h-6 text-emerald-500 flex-shrink-0" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Operating Room Fees -->
            <button class="w-full flex items-center gap-4 p-4 hover:bg-gray-50 rounded-xl transition-colors">
                <div class="w-14 h-14 bg-amber-50 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 7v2" />
                    </svg>
                </div>
                <span class="text-lg text-gray-800 flex-1 text-left">手術室收費</span>
                <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Community Nursing Services -->
            <button class="w-full flex items-center gap-4 p-4 hover:bg-gray-50 rounded-xl transition-colors">
                <div class="w-14 h-14 bg-amber-50 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        <circle cx="16" cy="8" r="3" stroke="currentColor" stroke-width="1.5" />
                    </svg>
                </div>
                <span class="text-lg text-gray-800 flex-1 text-left">社康護理服務</span>
                <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 h-16 flex items-center justify-around">
        <button class="w-12 h-12 bg-gray-700 rounded"></button>
        <button class="w-14 h-14 bg-white rounded-full border-4 border-gray-600"></button>
        <button
            class="w-0 h-0 border-l-[20px] border-l-transparent border-t-[30px] border-t-gray-600 border-r-[20px] border-r-transparent"></button>
    </div>
</body>

</html>
