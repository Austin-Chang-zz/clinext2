<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫療預約系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Mobile Container -->
    <div class="max-w-md mx-auto bg-white min-h-screen relative pb-20">

        <!-- Status Bar -->
        <div class="bg-blue-100 px-4 py-2 flex justify-between items-center text-sm">
            <div class="flex items-center gap-2">
                <span class="font-semibold">17:35</span>
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 11H9V7h2v6z" />
                </svg>
            </div>
            <div class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M2 4h4v4H2V4zm0 6h4v4H2v-4zm0 6h4v4H2v-4zm6-12h4v4H8V4zm0 6h4v4H8v-4zm0 6h4v4H8v-4zm6-12h4v4h-4V4zm0 6h4v4h-4v-4z" />
                </svg>
                <div class="border border-gray-400 rounded px-2 py-0.5 text-xs">76</div>
            </div>
        </div>

        <!-- Hero Section with Background -->
        <div class="relative h-80 bg-gradient-to-br from-blue-200 to-blue-100 overflow-hidden">
            <!-- Background Image Placeholder -->
            <img src="/placeholder.svg?height=320&width=400" alt="City skyline"
                class="absolute inset-0 w-full h-full object-cover">

            <!-- Content Overlay -->
            <div class="relative z-10 px-6 pt-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">歡迎您!</h1>
                <p class="text-xl text-gray-700 mb-6">需要預約專科服務嗎?</p>
                <button class="bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-3 rounded-lg shadow-md">
                    登入
                </button>
            </div>
        </div>

        <!-- Search Bar Section -->
        <div class="relative -mt-8 px-6 mb-8">
            <div class="flex items-center gap-3">
                <!-- User Icon -->
                <div class="bg-green-700 rounded-full p-3 shadow-lg relative">
                    <svg class="w-6 h-6 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-1">
                        <svg class="w-3 h-3 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z" />
                        </svg>
                    </div>
                </div>

                <!-- Search Input -->
                <div class="flex-1 bg-white rounded-full shadow-lg px-4 py-3 flex items-center">
                    <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" placeholder="尋找醫生，專科 ..."
                        class="flex-1 outline-none text-gray-600 placeholder-gray-400">
                </div>

                <!-- Notification Icon -->
                <div class="bg-white rounded-full p-3 shadow-lg relative">
                    <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <div class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- Quick Links Section -->
        <div class="px-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">快速連結</h2>
            <div class="grid grid-cols-3 gap-4">
                <!-- Medical Team -->
                <div class="bg-white rounded-2xl p-4 shadow-md flex flex-col items-center text-center">
                    <div class="bg-yellow-50 rounded-full p-4 mb-3">
                        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <span class="text-sm font-semibold text-gray-800">醫療團隊</span>
                </div>

                <!-- Specialist Services -->
                <div class="bg-white rounded-2xl p-4 shadow-md flex flex-col items-center text-center">
                    <div class="bg-yellow-50 rounded-full p-4 mb-3">
                        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </div>
                    <span class="text-sm font-semibold text-gray-800">專科服務</span>
                </div>

                <!-- Health Information -->
                <div class="bg-white rounded-2xl p-4 shadow-md flex flex-col items-center text-center">
                    <div class="bg-yellow-50 rounded-full p-4 mb-3">
                        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <span class="text-sm font-semibold text-gray-800">健康資訊</span>
                </div>

                <!-- Service Fees -->
                <div class="bg-white rounded-2xl p-4 shadow-md flex flex-col items-center text-center">
                    <div class="bg-yellow-50 rounded-full p-4 mb-3">
                        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
                        </svg>
                    </div>
                    <span class="text-sm font-semibold text-gray-800">服務收費</span>
                </div>

                <!-- Technical Equipment -->
                <div class="bg-white rounded-2xl p-4 shadow-md flex flex-col items-center text-center">
                    <div class="bg-yellow-50 rounded-full p-4 mb-3">
                        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <span class="text-sm font-semibold text-gray-800">技術設備</span>
                </div>

                <!-- Medical Facilities -->
                <div class="bg-white rounded-2xl p-4 shadow-md flex flex-col items-center text-center">
                    <div class="bg-yellow-50 rounded-full p-4 mb-3">
                        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                    </div>
                    <span class="text-sm font-semibold text-gray-800">討論聊天</span>
                </div>
            </div>
        </div>

        <!-- News Section -->
        <div class="px-6 mb-24">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">養和資訊</h2>
                <a href="#" class="text-sm text-gray-500 hover:text-gray-700">查看全部</a>
            </div>

            <!-- News Card -->
            <div class="bg-white rounded-2xl shadow-md overflow-hidden flex">
                <img src="/placeholder.svg?height=120&width=120" alt="Medical team" class="w-32 h-32 object-cover">
                <div class="p-4 flex-1">
                    <p class="text-sm text-gray-700 leading-relaxed mb-2">
                        養和阿茲海默症調查：近八人認為不了解疾病為延遲就
                    </p>
                    <p class="text-xs text-gray-400">17/12</p>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <div class="fixed bottom-20 right-6">
            <div class="bg-yellow-50 rounded-full p-4 shadow-lg">
                <svg class="w-12 h-12 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 max-w-md mx-auto">
            <div class="grid grid-cols-5 relative">
                <!-- Home -->
                <a href="#" class="flex flex-col items-center py-2 text-green-600">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    <span class="text-xs mt-1 font-medium">首頁</span>
                </a>

                <!-- My Appointments -->
                <a href="#" class="flex flex-col items-center py-2 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span class="text-xs mt-1">我的預約</span>
                </a>

                <!-- Book Appointment (Center FAB) -->
                <a href="#" class="flex flex-col items-center -mt-6">
                    <div class="bg-green-600 rounded-full p-4 shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <span class="text-xs mt-1 text-gray-700">預約</span>
                </a>

                <!-- My Records -->
                <a href="#" class="flex flex-col items-center py-2 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="text-xs mt-1">我的紀錄</span>
                </a>

                <!-- More -->
                <a href="#" class="flex flex-col items-center py-2 text-gray-500">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                    </svg>
                    <span class="text-xs mt-1">更多</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
