<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更多功能</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Status Bar -->
    <div class="bg-gray-400 text-gray-800 px-4 py-2 flex items-center justify-between text-sm">
        <div class="flex items-center gap-2">
            <span>11:19</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z" />
            </svg>
        </div>
        <div class="flex items-center gap-2">
            <span>●●●●</span>
            <span class="border border-gray-800 rounded px-1 text-xs">94</span>
        </div>
    </div>

    <!-- Top Navigation -->
    <div class="bg-gray-400 px-4 py-4 flex items-center justify-around">
        <button class="p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </button>
        <span class="text-xl font-medium bg-white/30 px-4 py-2 rounded">銷售</span>
        <span class="text-xl font-medium">預訂</span>
        <span class="text-xl font-medium">退貨</span>
    </div>


    <!-- Main Content -->
    <div class="px-4 pb-20">
        <!-- Sales Section -->
        <div class="bg-white rounded-lg p-4 mt-4 shadow-sm">
            <h2 class="text-lg font-medium text-gray-800 mb-4">銷售</h2>
            <div class="grid grid-cols-4 gap-4">
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-cyan-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                            <path
                                d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">查價</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-orange-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6z" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">報價</span>
                </button>
            </div>
        </div>

        <!-- Procurement Section -->
        <div class="bg-white rounded-lg p-4 mt-4 shadow-sm">
            <h2 class="text-lg font-medium text-gray-800 mb-4">進貨</h2>
            <div class="grid grid-cols-4 gap-4">
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-orange-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z" />
                            <path fill-rule="evenodd"
                                d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 010 2H9a1 1 0 01-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">進貨</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-cyan-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">供應商</span>
                </button>
            </div>
        </div>

        <!-- Inventory Section -->
        <div class="bg-white rounded-lg p-4 mt-4 shadow-sm">
            <h2 class="text-lg font-medium text-gray-800 mb-4">庫存</h2>
            <div class="grid grid-cols-4 gap-4">
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-cyan-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">庫存查詢</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-orange-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5z" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">盤點</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">組裝拆分</span>
                </button>
            </div>
        </div>

        <!-- Finance Section -->
        <div class="bg-white rounded-lg p-4 mt-4 shadow-sm">
            <h2 class="text-lg font-medium text-gray-800 mb-4">資金</h2>
            <div class="grid grid-cols-4 gap-4">
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">收付款</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-orange-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">日常收支</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-cyan-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">對賬</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-cyan-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                            <path fill-rule="evenodd"
                                d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">資金流水</span>
                </button>
            </div>
        </div>

        <!-- Account Section -->
        <div class="bg-white rounded-lg p-4 mt-4 shadow-sm">
            <div class="grid grid-cols-4 gap-4">
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-orange-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">賬戶</span>
                </button>
            </div>
        </div>

        <!-- Reports Section -->
        <div class="bg-white rounded-lg p-4 mt-4 shadow-sm">
            <h2 class="text-lg font-medium text-gray-800 mb-4">報表</h2>
            <div class="grid grid-cols-4 gap-4">
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-cyan-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">銷售統計</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-orange-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" />
                            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">進貨統計</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                        </svg>
                    </div>
                    <span class="text-sm text-gray-700">經營利潤</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2 flex items-center justify-around">
        <button class="flex flex-col items-center gap-1 text-gray-600">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                <path fill-rule="evenodd"
                    d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-xs">銷售</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-600">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-xs">商品</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-600">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            <span class="text-xs">客戶</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-600">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
            </svg>
            <span class="text-xs">經營概況</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-cyan-500">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span class="text-xs font-medium">更多</span>
        </button>
    </div>

    <!-- Navigation Indicator (iOS style) -->
    <div class="fixed bottom-1 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-black rounded-full"></div>
</body>

</html>
