<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約掛號</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Status Bar -->
    <div class="bg-purple-900 text-white px-4 py-2 flex items-center justify-between text-sm">
        <div class="flex items-center gap-2">
            <span>20:02</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" />
            </svg>
            <span>⋯</span>
        </div>
        <div class="flex items-center gap-2">
            <span>📶</span>
            <span>Ⓡ</span>
            <span>📶</span>
            <span>📶</span>
            <span class="border border-white rounded px-1">65%</span>
            <span class="text-green-400">●</span>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-gradient-to-r from-pink-300 to-pink-200 text-white px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <button class="text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="text-xl font-medium">預約掛號</h1>
        </div>
        <button class="text-white text-base">總院 登入</button>
    </div>

    <!-- Tabs -->
    <div class="bg-gradient-to-r from-pink-300 to-pink-200 text-white flex">
        <button class="flex-1 py-3 text-center border-b-2 border-white font-medium">科別</button>
        <button class="flex-1 py-3 text-center text-white/80">病症</button>
        <button class="flex-1 py-3 text-center text-white/80">醫事人員</button>
        <button class="flex-1 py-3 text-center text-white/80">AI建議</button>
    </div>

    <!-- Content -->
    <div class="p-4 space-y-3">
        <!-- Cosmetic Medicine Center (Expanded) -->
        <div class="bg-white rounded-lg shadow-sm">
            <button class="w-full px-4 py-4 flex items-center justify-between text-left">
                <span class="text-gray-600 text-lg">形體美容醫學中心</span>
                <svg class="w-5 h-5 text-gray-400 transform rotate-180" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <div class="px-4 pb-4 flex flex-wrap gap-2">
                <span class="px-4 py-2 border border-gray-400 rounded-full text-gray-700">門診全覽</span>
                <span class="px-4 py-2 border border-gray-400 rounded-full text-gray-700">整形外科</span>
                <span class="px-4 py-2 border border-gray-400 rounded-full text-gray-700">皮膚科</span>
                <span class="px-4 py-2 border border-gray-400 rounded-full text-gray-700">血管外科</span>
                <span class="px-4 py-2 border border-gray-400 rounded-full text-gray-700">耳鼻喉科</span>
            </div>
        </div>

        <!-- Breast Medical Center (Expanded) -->
        <div class="bg-white rounded-lg shadow-sm">
            <button class="w-full px-4 py-4 flex items-center justify-between text-left">
                <span class="text-gray-600 text-lg">乳房醫學中心</span>
                <svg class="w-5 h-5 text-gray-400 transform rotate-180" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <div class="px-4 pb-4 flex flex-wrap gap-2">
                <span class="px-4 py-2 border border-pink-300 rounded-full text-pink-400">門診全覽</span>
                <span class="px-4 py-2 border border-gray-400 rounded-full text-gray-700">婦女保健</span>
                <span class="px-4 py-2 border border-gray-400 rounded-full text-gray-700">腫瘤</span>
                <span class="px-4 py-2 border border-gray-400 rounded-full text-gray-700">乳房外科</span>
            </div>
        </div>

        <!-- Clinical Psychology Center -->
        <div class="bg-white rounded-lg shadow-sm">
            <button class="w-full px-4 py-4 flex items-center justify-between text-left">
                <span class="text-gray-600 text-lg">臨床心理中心</span>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Sleep Center -->
        <div class="bg-white rounded-lg shadow-sm">
            <button class="w-full px-4 py-4 flex items-center justify-between text-left">
                <span class="text-gray-600 text-lg">睡眠中心</span>
                <svg class="w-5 h-5 text-gray-400 transform rotate-180" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
        </div>

        <!-- Advance Care Planning -->
        <div class="bg-white rounded-lg shadow-sm">
            <button class="w-full px-4 py-4 flex items-center justify-between text-left">
                <span class="text-gray-600 text-lg">預立醫療照護諮商</span>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Adult Chronic Disease -->
        <div class="bg-white rounded-lg shadow-sm">
            <button class="w-full px-4 py-4 flex items-center justify-between text-left">
                <span class="text-gray-600 text-lg">成人慢性病整合門診</span>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Hospice and Palliative Care -->
        <div class="bg-white rounded-lg shadow-sm">
            <button class="w-full px-4 py-4 flex items-center justify-between text-left">
                <span class="text-gray-600 text-lg">安寧緩和醫療</span>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Nuclear Medicine -->
        <div class="bg-white rounded-lg shadow-sm">
            <button class="w-full px-4 py-4 flex items-center justify-between text-left">
                <span class="text-gray-600 text-lg">核子醫學部</span>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 flex justify-around">
        <button class="w-12 h-12 rounded-lg bg-gray-600"></button>
        <button class="w-12 h-12 rounded-full border-2 border-gray-600"></button>
        <button class="w-12 h-12">
            <svg class="w-full h-full text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M15 19l-7-7 7-7" />
            </svg>
        </button>
    </div>
</body>

</html>
