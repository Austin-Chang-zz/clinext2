<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銷售單列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Status Bar -->
    <div class="bg-white px-4 py-2 flex items-center justify-between text-xs">
        <div class="flex items-center gap-2">
            <span class="font-medium">10:45</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z" />
            </svg>
            <span>···</span>
        </div>
        <div class="flex items-center gap-1 text-gray-600">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z" />
            </svg>
            <span>⋯⋮⋮⋮</span>
            <div class="w-4 h-4 rounded-full border border-gray-400 flex items-center justify-center text-[8px]">R</div>
            <span>⋯⋮⋮⋮</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5z" />
            </svg>
            <div class="border border-gray-400 rounded px-1 text-[10px]">96</div>
            <div class="w-2 h-2 rounded-full bg-green-500"></div>
        </div>
    </div>

    <!-- Header with Tabs -->
    <div class="bg-white border-b">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center gap-4">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div class="flex items-center gap-8 text-lg">
                <span class="text-gray-900 font-medium border-b-2 border-cyan-500 pb-1">銷售</span>
                <span class="text-gray-500">預訂</span>
                <span class="text-gray-500">退貨</span>
            </div>
            <div class="w-6"></div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="bg-white px-4 py-3 border-b">
        <div class="flex items-center gap-3">
            <div class="flex-1 flex items-center gap-2 bg-gray-100 rounded-lg px-3 py-2">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" placeholder="單號/顧客/商品/備註"
                    class="flex-1 bg-transparent outline-none text-gray-600 text-sm">
            </div>
            <button class="p-2">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                </svg>
            </button>
            <button class="p-2">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Trial Service Banner -->
    <div class="bg-cyan-50 px-4 py-3 flex items-center justify-between border-b border-cyan-100">
        <span class="text-gray-700 text-sm">試用服務還有7天到期</span>
        <button class="bg-cyan-400 text-white px-4 py-1.5 rounded-lg text-sm font-medium">
            立即訂閱
        </button>
    </div>

    <!-- Batch Operations Dropdown -->
    <div class="bg-white mx-4 mt-4 rounded-lg shadow-lg">
        <div class="flex items-center gap-2 px-4 py-3 text-gray-700 border-b">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span class="font-medium">批量操作</span>
        </div>
        <button class="w-full flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span>大量列印單據</span>
        </button>
        <button class="w-full flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 border-t">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span>改為已開票</span>
        </button>
    </div>

    <!-- Empty State -->
    <div class="flex flex-col items-center justify-center px-8 py-16">
        <img src="/images/image.png" alt="Empty State" class="w-64 h-64 object-contain mb-6">
        <p class="text-gray-500 text-center">暫無銷售單，點選右下角馬上開單</p>
    </div>

    <!-- Floating Action Button -->
    <button
        class="fixed bottom-24 right-6 bg-cyan-400 text-white rounded-full px-6 py-4 shadow-lg flex items-center gap-2 font-medium">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span>開單</span>
    </button>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex items-center justify-around py-2">
        <button class="flex flex-col items-center gap-1 text-cyan-400">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 4h18v2H3V4zm0 7h18v2H3v-2zm0 7h18v2H3v-2z" />
            </svg>
            <span class="text-xs font-medium">銷售</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-400">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16 6v2h2l2 12H4L6 8h2V6a4 4 0 118 0zm-2 0a2 2 0 10-4 0v2h4V6z" />
            </svg>
            <span class="text-xs">商品</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-400">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            <span class="text-xs">客戶</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-400">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
            </svg>
            <span class="text-xs">經營概況</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-400">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
            </svg>
            <span class="text-xs">更多</span>
        </button>
    </div>

    <!-- Android Navigation Bar -->
    <div class="h-12 bg-black"></div>
    <div class="fixed bottom-0 left-0 right-0 h-12 bg-black flex items-center justify-center gap-16">
        <div class="w-12 h-12 bg-gray-600 rounded"></div>
        <div class="w-12 h-12 border-2 border-gray-400 rounded-full"></div>
        <div
            class="w-0 h-0 border-t-[16px] border-t-transparent border-r-[24px] border-r-gray-400 border-b-[16px] border-b-transparent">
        </div>
    </div>
</body>

</html>
