<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經營概況儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        .chart-container {
            height: 240px;
            position: relative;
        }

        .nav-item.active {
            border-bottom: 3px solid #3b82f6;
            color: #3b82f6;
        }

        .stat-card {
            transition: all 0.3s ease;
            border-left: 4px solid #3b82f6;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .sales-trend-tab.active {
            background-color: #3b82f6;
            color: white;
        }

        .empty-state {
            background-color: #f8fafc;
            border: 2px dashed #cbd5e1;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="max-w-6xl mx-auto p-4 md:p-6">
        <!-- 頁面標題 -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">經營概況</h1>
                <div class="flex items-center mt-2">
                    <span class="text-lg font-medium">日 2025.12.24</span>
                    <span class="ml-4 text-sm text-gray-500">更新於 2025.12.24 17:46</span>
                </div>
            </div>
            <div class="flex space-x-2">
                <button class="px-4 py-2 bg-blue-50 text-blue-600 rounded-lg font-medium hover:bg-blue-100 transition">
                    <i class="fas fa-download mr-2"></i>匯出報表
                </button>
                <button class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition">
                    <i class="fas fa-plus mr-2"></i>新增記錄
                </button>
            </div>
        </div>

        <!-- 關鍵數據區塊 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="stat-card bg-white p-6 rounded-xl shadow-sm">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-500 mb-1">銷售額 ($)</p>
                        <p class="text-3xl font-bold text-gray-900">0.00</p>
                        <div class="mt-2">
                            <span class="text-sm text-gray-500">昨日</span>
                            <span class="text-sm ml-2">0.00</span>
                        </div>
                    </div>
                    <div class="bg-blue-50 p-3 rounded-lg">
                        <i class="fas fa-dollar-sign text-blue-600 text-xl"></i>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <p class="text-gray-500 text-sm">筆數</p>
                    <p class="text-lg font-medium">0</p>
                </div>
            </div>

            <div class="stat-card bg-white p-6 rounded-xl shadow-sm">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-500 mb-1">毛利 ($)</p>
                        <p class="text-3xl font-bold text-gray-900">0.00</p>
                        <div class="mt-2">
                            <span class="text-sm text-gray-500">昨日</span>
                            <span class="text-sm ml-2">0.00</span>
                        </div>
                    </div>
                    <div class="bg-green-50 p-3 rounded-lg">
                        <i class="fas fa-chart-line text-green-600 text-xl"></i>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <p class="text-gray-500 text-sm">毛利率</p>
                    <p class="text-lg font-medium">0%</p>
                </div>
            </div>

            <div class="stat-card bg-white p-6 rounded-xl shadow-sm">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-500 mb-1">資金收入 ($)</p>
                        <p class="text-3xl font-bold text-gray-900">0.00</p>
                        <div class="mt-2">
                            <span class="text-sm text-gray-500">昨日</span>
                            <span class="text-sm ml-2">0.00</span>
                        </div>
                    </div>
                    <div class="bg-purple-50 p-3 rounded-lg">
                        <i class="fas fa-money-bill-wave text-purple-600 text-xl"></i>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <p class="text-gray-500 text-sm">支出</p>
                    <p class="text-lg font-medium">0.00</p>
                </div>
            </div>
        </div>

        <!-- 銷售趨勢區塊 -->
        <div class="bg-white rounded-xl shadow-sm mb-8 overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-900">銷售趨勢</h2>
                    <div class="flex space-x-2">
                        <button
                            class="sales-trend-tab active px-4 py-2 rounded-lg text-sm font-medium transition">近7天</button>
                        <button
                            class="sales-trend-tab px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition">近30天</button>
                    </div>
                </div>
            </div>

            <div class="p-6">
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>

                <div class="mt-6 pt-6 border-t border-gray-200">
                    <div class="flex items-center justify-between text-sm text-gray-600">
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-blue-500 rounded-full mr-2"></div>
                            <span>銷售額</span>
                            <span class="ml-2 text-red-500">
                                <i class="fas fa-arrow-down mr-1"></i> 0%
                            </span>
                        </div>
                        <div class="text-gray-500">
                            本日銷售額: ¥0.00
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-16">
            <!-- 商品熱賣區塊 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-900">商品熱賣</h2>
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium text-sm flex items-center">
                        查看更多 <i class="fas fa-chevron-right ml-1 text-xs"></i>
                    </a>
                </div>

                <div class="p-6">
                    <div class="empty-state rounded-lg p-10 text-center">
                        <i class="fas fa-box-open text-gray-300 text-4xl mb-4"></i>
                        <p class="text-gray-500 font-medium">暫無數據</p>
                        <p class="text-gray-400 text-sm mt-2">目前沒有熱賣商品資料</p>
                    </div>

                    <!-- 如果有資料時的範例結構 -->
                    <!--
                    <div class="space-y-4">
                        <div class="flex items-center p-3 hover:bg-gray-50 rounded-lg">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                                <i class="fas fa-shopping-bag text-blue-600"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-medium">商品A</p>
                                <p class="text-sm text-gray-500">已售: 120件</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold">¥2,500</p>
                                <p class="text-sm text-green-600">+12%</p>
                            </div>
                        </div>
                    </div>
                    -->
                </div>
            </div>

            <!-- 員工業績區塊 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-900">員工業績</h2>
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium text-sm flex items-center">
                        查看更多 <i class="fas fa-chevron-right ml-1 text-xs"></i>
                    </a>
                </div>

                <div class="p-6">
                    <div class="empty-state rounded-lg p-10 text-center">
                        <i class="fas fa-users text-gray-300 text-4xl mb-4"></i>
                        <p class="text-gray-500 font-medium">暫無數據</p>
                        <p class="text-gray-400 text-sm mt-2">目前沒有員工業績資料</p>
                    </div>

                    <!-- 如果有資料時的範例結構 -->
                    <!--
                    <div class="space-y-4">
                        <div class="flex items-center p-3 hover:bg-gray-50 rounded-lg">
                            <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                                <span class="font-bold text-purple-600">王</span>
                            </div>
                            <div class="flex-1">
                                <p class="font-medium">王大明</p>
                                <p class="text-sm text-gray-500">本月業績</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold">¥12,500</p>
                                <p class="text-sm text-blue-600">第1名</p>
                            </div>
                        </div>
                    </div>
                    -->
                </div>
            </div>
        </div>

        <!-- 底部導航 -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 px-6 shadow-lg">
            <div class="max-w-6xl mx-auto flex justify-between">
                <a href="#" class="nav-item active flex flex-col items-center py-2 px-4">
                    <i class="fas fa-chart-bar text-xl mb-1"></i>
                    <span class="text-xs">銷售</span>
                </a>
                <a href="#" class="nav-item flex flex-col items-center py-2 px-4 text-gray-500 hover:text-blue-600">
                    <i class="fas fa-box text-xl mb-1"></i>
                    <span class="text-xs">商品</span>
                </a>
                <a href="#" class="nav-item flex flex-col items-center py-2 px-4 text-gray-500 hover:text-blue-600">
                    <i class="fas fa-users text-xl mb-1"></i>
                    <span class="text-xs">客戶</span>
                </a>
                <a href="#" class="nav-item flex flex-col items-center py-2 px-4 text-gray-500 hover:text-blue-600">
                    <i class="fas fa-store text-xl mb-1"></i>
                    <span class="text-xs">經營概況</span>
                </a>
                <a href="#" class="nav-item flex flex-col items-center py-2 px-4 text-gray-500 hover:text-blue-600">
                    <i class="fas fa-ellipsis-h text-xl mb-1"></i>
                    <span class="text-xs">更多</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 初始化銷售趨勢圖表
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['18', '19', '20', '21', '22', '23', '24日'],
                datasets: [{
                    label: '銷售額',
                    data: [2.8, 3.2, 2.5, 4.0, 3.8, 3.5, 0.0],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#3b82f6',
                    pointRadius: 5,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function (context) {
                                return `銷售額: ¥${context.parsed.y}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#6b7280'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 5,
                        ticks: {
                            color: '#6b7280',
                            callback: function (value) {
                                return '¥' + value;
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    }
                }
            }
        });

        // 切換銷售趨勢標籤
        document.querySelectorAll('.sales-trend-tab').forEach(tab => {
            tab.addEventListener('click', function () {
                document.querySelectorAll('.sales-trend-tab').forEach(t => {
                    t.classList.remove('active');
                    t.classList.add('bg-gray-100', 'text-gray-700');
                });

                this.classList.add('active');
                this.classList.remove('bg-gray-100', 'text-gray-700');

                // 這裡可以根據選中的標籤更新圖表資料
                if (this.textContent === '近7天') {
                    salesChart.data.labels = ['18', '19', '20', '21', '22', '23', '24日'];
                    salesChart.data.datasets[0].data = [2.8, 3.2, 2.5, 4.0, 3.8, 3.5, 0.0];
                } else {
                    salesChart.data.labels = ['11/25', '11/26', '11/27', '11/28', '11/29', '11/30', '12/01', '12/02', '12/03', '12/04', '12/05', '12/06', '12/07', '12/08', '12/09', '12/10', '12/11', '12/12', '12/13', '12/14', '12/15', '12/16', '12/17', '12/18', '12/19', '12/20', '12/21', '12/22', '12/23', '12/24'];
                    salesChart.data.datasets[0].data = Array.from({ length: 30 }, () => Math.random() * 5);
                }
                salesChart.update();
            });
        });

        // 導航項目點擊效果
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active', 'text-blue-600');
                    nav.classList.add('text-gray-500');
                });

                this.classList.add('active', 'text-blue-600');
                this.classList.remove('text-gray-500');
            });
        });
    </script>
</body>

</html>
